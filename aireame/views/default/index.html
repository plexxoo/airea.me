{{extend 'layout.html'}}
<h1>{{=T('Stations')}}</h1>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="{{=URL('static','js/google_apis_inits.js')}}"></script>
<div id="map_canvas" style="width:600px; height:400px"></div>
<script type="text/javascript" src="{{=URL('static','js/google_apis_inits.js')}}"></script>

<script>
$(document).ready(function(){
 var s = document.createElement("script");
 s.type = "text/javascript";
 s.src = "http://maps.google.com/maps/api/js?v=3&sensor=false&callback=gmap_draw";
 window.gmap_draw = function(){
 
 AireaMeGoogleApis.url_base = "{{=APP_URL}}";
 AireaMeGoogleApis.initializeMap();
 };
 $("head").append(s); 
});

</script>
